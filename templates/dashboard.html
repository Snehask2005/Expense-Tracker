<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
        }

        .sidebar {
            width: 220px;
            height: 100vh;
            background-color: #1e293b;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px 10px;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: #334155;
        }

        .main-content {
            margin-left: 240px;
            padding: 20px;
        }

        .welcome {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            flex: 1 1 200px;
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .card h3 {
            margin: 0;
            font-size: 20px;
            color: #1e293b;
        }

    </style>
</head>
<body>

<div class="sidebar">
    <h2>Menu</h2>
    <a href="{% url 'add_income' %}">Add Income</a>
    <a href="{% url 'add_expense' %}">Add Expense</a>
    <a href="{% url 'add_category' %}">Add Category</a>
    <a href="{% url 'display_income' %}">View Income</a>
    <a href="{% url 'display_expense' %}">View Expense</a>
    <a href="{% url 'display_budget' %}">View Budget</a>
    <a href="{% url 'create_budget' %}">Create Budget</a>
    

</div>

<div class="main-content">
    <div class="welcome">Welcome {{ user_name }}!</div>

    <div class="card-container">
        <div class="card">
            <h3>Add Income</h3>
        </div>
        <div class="card">
            <h3>Add Expense</h3>
        </div>
        <div class="card">
            <h3>Track Budget</h3>
        </div>
        <div class="card">
            <h3>Set Goals</h3>
        </div>
        <div class="card">
            <h3>View Notifications</h3>
        </div>
    </div>
</div>

</body>
</html>
