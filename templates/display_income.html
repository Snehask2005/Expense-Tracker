{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Total Income: ₹{{ total_income }}</h2>

    <table class="table table-bordered mt-3">
        <thead>
            <tr>
                <th>Amount</th>
                <th>Date</th>
                <th>Source</th>
            </tr>
        </thead>
        <tbody>
            {% for income in incomes %}
            <tr>
                <td>₹{{ income.amount }}</td>
                <td>{{ income.date }}</td>
                <td>{{ income.source }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="3">No income records found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
